<div class="container">
  <div class="details">
  <app-title title="Register"></app-title>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <text-input
      [control] = "fc.name"
      [showErrorsWhen] = "isSubmitted"
      label ="Name">
    </text-input>

    <text-input
      [control] = "fc.email"
      [showErrorsWhen] = "isSubmitted"
      type = "email"
      label ="Email"
    >
    </text-input>

    <text-input
      [control] = "fc.password"
      [showErrorsWhen] = "isSubmitted"
      type = "password"
      label ="Password"
    >
    </text-input>

    <text-input
      [control] = "fc.confirmPassword"
      [showErrorsWhen] = "isSubmitted"
      type = "password"
      label ="Confirm Password"
    >
    </text-input>

    <text-input
    [control] = "fc.address"
    [showErrorsWhen] = "isSubmitted"
    label ="Address"
  >
  </text-input>

  <default-button text="Register"></default-button>

  <div class="login">
     Already a user? &nbsp;
     <a routerLink="/login" [queryParams] = "{ returnUrl : returnUrl }" >
       Login User
     </a>
  </div>

  </form>
  </div>
</div>
